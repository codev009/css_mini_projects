<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kajabi Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-9fbbfb6dbdfa0c5aae38176b0023e0f9ae3c9974b6a7423d1abcb0d2d7dc03d1.png" alt="kajabi logo">
        <h5> Sign In </h5>
        <p> Need an account? <a href="#"> Get Started! </a> </p>
        <form>
            <input type="email">
            <input type="password">
            <div class="check-ctr">
                <input id="remember" type="checkbox">
                <label for="remember"> Remember me </label>
            </div>
            <input type="submit" value="Sign In">
            <a href="#"> Forgot Password? </a>
        </form>
    </div>
</body>
</html>
