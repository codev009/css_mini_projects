<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kajabi Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content-ctr">
            <div class="top-ctr">
                <img class="logo" src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-9fbbfb6dbdfa0c5aae38176b0023e0f9ae3c9974b6a7423d1abcb0d2d7dc03d1.png" alt="kajabi logo">
                <h5> Sign In </h5>
                <p> Need an account? <a href="#"> Get Started! </a> </p>
            </div>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="check-ctr">
                    <input id="remember" type="checkbox">
                    <label for="remember"> Remember Me </label>
                </div>
                <input type="submit" value="Sign In">
            </form>
            <div class="pw-forgot">
                <a href="#"> Forgot Password? </a>
            </div>
        </div>
        <div class="image-ctr">

        </div>
    </div>
</body>
</html>
