<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login Solution</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
   <div class="content-container">
     <div class="login-container">
         <img src="https://assets.codepen.io/6060109/ig-logo.png" alt="Instagram logo">
         <form>
             <input type="text" placeholder="Phone number, username, or email">
             <input type="password" placeholder="Password">
             <input type="submit" value="Log In">
         </form>
         <hr>
         <p><span>OR</span></p>
         <a href="#">Log In with Facebook</a>
         <a href="#">Forgot Password?</a>
     </div>
     <div class="sign-up-container">
         <p>Don't have an account? <a href="#">Sign up</a></p>
     </div>
     <div class="buttons-container">
       <p>Get the app.</p>
         <div class="btn-flex">
             <img src="https://assets.codepen.io/6060109/IG-app-store-button.png" alt="apple appstore icon">
             <img src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png" alt="google playstore icon">
         </div>
     </div>
     <footer>

     </footer>
   </div>
</body>
</html>
