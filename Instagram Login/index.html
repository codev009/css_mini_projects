<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
         <div class="Login">
             <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram Login img">
         </div>
         <form class="form">
             <input type="email" placeholder="Phone number, username, or email">
             <input type="password" placeholder="Password">
             <button class="login-btn">Log In</button>
         </form>

     </div>

</body>
</html>
