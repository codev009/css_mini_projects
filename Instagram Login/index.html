<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7df89bc298.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
         <div class="Login">
             <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram Login img">
         <form class="form">
             <input type="email" placeholder="Phone number, username, or email">
             <input type="password" placeholder="Password">
             <button class="login-btn">Log In</button>
         </form>

         <div class="separator">
             <div class="line"></div>
             <h5>OR</h5>
             <div class="line"></div>
         </div>
             <div class="fb-login">
                 <i class="fa-brands fa-facebook-f"></i>
                 <h6>Log in with Facebook</h6>
             </div>
         </div>
     </div>

</body>

</html>
